<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="starterOnly/styles.css" />
    <script src="starterOnly/modal.js" defer></script>
  </head>

  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img
          alt="logo"
          src="starterOnly/images/Logo.png"
        />
      </div>

      <div class="main-navbar">
        <!-- <a href="#" class="active"><span>Accueil</span></a> -->
        <a href="#" id="margin-top" class="active"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>  
    </div>

    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">Marathon national de jeux vidéos</h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
            réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">Je m'inscris</button>
          <div
            class="hero-img"
            title="Jeune fille victorieuse d'un jeu vidéo"
          ></div>
        </div>
      </div>
    </main>

    <div class="bground">
      <div class="content">
        <span id="close" class="close"></span>
        <div id="modal-body" class="modal-body">
          <form
            name="reserve"
            id="reserveForm"
            action="index.html"
            method="get"
            onsubmit="validate()"
          >

            <div class="formData">
              <label for="first-name">Prénom</label><br />
              <input
                class="text-control name"
                type="text"
                id="first-name"
                name="first-name"
              />
              <span id="first-name-error" class="verif"></span>
            </div>
            <div class="formData">
              <label for="last-name">Nom</label><br />
              <input
                class="text-control name"
                type="text"
                id="last-name"
                name="last-name"
              />
              <span id="last-name-error" class="verif"></span>
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br />
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
              <span id="email-error" class="verif"></span>
            </div>
            <div class="formData">
              <label for="birthdate">Date de naissance</label><br />
              <input
                class="text-control"
                type="date"
                id="birthdate"
                name="birthdate"
              />
              <span id="birthdate-error" class="verif"></span>
            </div>
            <div class="formData">
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br />
              <input
                type="number"
                class="text-control"
                id="quantity"
                name="quantity"
              />
              <span id="quantity-error" class="verif"></span>
            </div>

            <p class="text-label">Quelles villes ?</p>
            <div class="formData">
              <input
                class="checkbox-input"
                type="radio"
                id="newYorkLocation"
                name="location"
                value="New York"
              />
              <label class="checkbox-label" for="newYorkLocation">
                <span class="checkbox-icon"></span>
                New York</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="sanFranciscoLocation"
                name="location"
                value="San Francisco"
              />
              <label class="checkbox-label" for="sanFranciscoLocation">
                <span class="checkbox-icon"></span>
                San Francisco</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="seattleLocation"
                name="location"
                value="Seattle"
              />
              <label class="checkbox-label" for="seattleLocation">
                <span class="checkbox-icon"></span>
                Seattle</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="chicagoLocation"
                name="location"
                value="Chicago"
              />
              <label class="checkbox-label" for="chicagoLocation">
                <span class="checkbox-icon"></span>
                Chicago</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="bostonLocation"
                name="location"
                value="Boston"
              />
              <label class="checkbox-label" for="bostonLocation">
                <span class="checkbox-icon"></span>
                Boston</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="portlandLocation"
                name="location"
                value="Portland"
              />
              <label class="checkbox-label" for="portlandLocation">
                <span class="checkbox-icon"></span>
                Portland</label
              >
              <br>
              <span id="location-error" class="verif"></span>
            </div>

            <div class="formData">
              <input
                class="checkbox-input"
                type="checkbox"
                id="checkCgv"
              />
              <label class="checkbox2-label" for="checkCgv">
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <span id="checkCgv-error" class="verif"></span>
              <br />
              <input class="checkbox-input" type="checkbox" id="checkNewsletter" />
              <label class="checkbox2-label" for="checkNewsletter">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
              <br />
            </div>
            <input
              id="btn-submit"
              class="btn-submit button"
              type="submit"
              value="C'est parti"
            />
          </form>
        </div>
      </div>
    </div>


    <footer>
      <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
    </footer>
  </body>
</html>
